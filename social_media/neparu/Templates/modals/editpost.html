<!--Modal to upload profile-->
{% if request.user_agent.is_mobile %}
<div class="modalDialog modal fade" id="editpost{{ feed.id }}" role="dialog">
{% else %}
<div class="modal fade" id="editpost{{ feed.id }}" role="dialog">
{% endif %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="font-size: 35px;">&times;</button>
                <h4 class="modal-title">Edit Post</h4>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Caption</label>
                        <input type="text" class="form-control" id="tit{{ feed.id }}" value="{{ feed.title }}" required>
                    </div>
                    <button type="submit" data-dismiss="modal" class="savepost btn btn-primary" id="fid{{ feed.id }}">Change Caption</button>
                    
                    </form>

            <hr>
            <label>Delete Photos</label><br>
                    <div class="form-group">
                        {% for photo in feed.my_photo.all %}
                        <div id="img{{ photo.id }}">
                            <button type="submit" class="deleteimg btn btn-danger fa fa-minus-circle left" id="{{ photo.id }}"></button>
                            <img src="{{ photo.photo.url }}" width="50%">
                        </div><br>
                        {% endfor %}
                    
            </div>

        </div>
</div>
