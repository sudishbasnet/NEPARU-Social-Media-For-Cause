{% extends 'index.html' %}

{% block title %}
{{ name }}
{% endblock %}

{% block login %}

{% load crispy_forms_tags %}
<div class="jumbotron" style="padding:5%">
    <form method="post" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

{% endblock %}
