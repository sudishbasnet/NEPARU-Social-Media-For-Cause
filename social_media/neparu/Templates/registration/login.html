{% extends 'index.html' %}

{% block title %}
Login
{% endblock %}

{% block login %}

{% load crispy_forms_tags %}
{% if request.user.is_authenticated %}
{% else %}
<div class="jumbotron">
<h3 style="text-shadow: 2px 8px 8px grey;">Login</h3><br><br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<br>
</div>
<div class="right">
    {% if request.user_agent.is_mobile %}
    <a href="/neparu/signup/add"><button class="login btn-success">Sign Up</button></a>
    <br>
    <br>
    {% endif %}
    <a href="{% url 'social:begin' 'facebook' %}"><button class="login btn-primary">Login with Facebook</button></a>
    <br>
    <br>
</div>
{% endif %}

{% endblock %}
